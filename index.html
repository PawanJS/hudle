<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <!-- *==================== HEADER ====================-->
    <section class="container">
      <header class="header">
        <div class="header-box">
          <img src="images/logo.svg" alt="Huddle logo" class="header__logo" />
          <img
            src="images/illustration-mockups.svg"
            alt="Huddle illustration-mockups"
            class="header__img"
          />
        </div>
        <div class="content-box">
          <h1 class="heading-primary">
            <span class="heading-primary--main">Build The Community </span>
            <span class="heading-primary--sub">Your Fans Will Love</span>
          </h1>
          <p class="content-box__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="btn--white">Register</a>
        </div>
      </header>
      <div class="social-box">
        <i class="fab fa-facebook icon"></i>
        <i class="fab fa-twitter icon"></i>
        <i class="fab fa-instagram icon"></i>
      </div>

      <!-- *==================== FOOTER ====================-->

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.instagram.com/pawan_js_/?hl=en">Pawan JS</a>.
        </p>
      </footer>
    </section>
  </body>
</html>
